<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Gastos Pessoais</title>
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="../assets/img/sd-logo.svg" alt="Logo SenseData | Zenvier" class="login_logo">
                <h1 class="login_title">Fazer login</h1>
                <label class="login_label">
                    <span>E-mail do usuário</span>
                    <input
                        type="text"
                        name="username"
                        autoComplete="off"
                        class="input"
                        id="usuario"
                    >
                </label>
                <label class="login_label">
                    <span>Senha</span>
                    <input
                        type="password"
                        name="password"
                        autoComplete="off"
                        class="input"
                        id="senha"
                    >
                </label>
                <label class="login_label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    <p>Manter Login</p>
                </label>
                <a href="error.html">Criar conta.</a>
            </div>
            <div class="wrapper">
                <button type="button" class="login_button" disabled id="loginButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                    </svg>
                </button>
            </div>
        </section>
        <section class="wallpaper">
            <img src="../assets/img/wallpaper.png" alt="Sense data Wallpaper">
        </section>
    </main>
    <script src="../assets/scripts/login.js" defer></script>
</body>
</html>
